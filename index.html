<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoorListDXFs</title>
    <script src="js-dxf-bundle.js"></script>
<script>
        var oversize = 0.0625; // 1/16" oversized on 3 sides
        var stileWidth  = 2; 
        var height = 24;
        var width = 13.5;

        var Drawing = require('Drawing');
        window.onload = function()
        {
            d = new Drawing();

            d.addLayer('CCW_CONVENTIONAL', Drawing.ACI.YELLOW, 'CONTINUOUS')
            .setActiveLayer('CCW_CONVENTIONAL')
            .drawLine(oversize, 0, oversize, stileWidth)
            .drawLine(oversize+height, width, oversize+height, width-stileWidth)
            .addLayer('CW_CONVENTIONAL', Drawing.ACI.GREEN, 'CONTINUOUS')
            .setActiveLayer('CW_CONVENTIONAL')
            .drawLine(oversize, width, oversize, width-stileWidth)
            .drawLine(oversize+height, 0, oversize+height, stileWidth)
            .addLayer('CW_CLIMBING', Drawing.ACI.WHITE, 'CONTINUOUS')
            .setActiveLayer('CW_CLIMBING')
            .drawPolyline([[oversize,0],[oversize,width],[oversize+height,width],[oversize+height,0]]);

            var b = new Blob([d.toDxfString()], {type: 'application/dxf'});
            document.getElementById('dxf').href = URL.createObjectURL(b);
        }
</script>
</head>
<body>
    <a href="" id="dxf" download="demo.dxf">demo.dxf</a>


</body>
</html>
